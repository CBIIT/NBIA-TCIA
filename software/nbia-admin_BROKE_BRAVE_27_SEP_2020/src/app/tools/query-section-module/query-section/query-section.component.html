<span
    style="float: right"
    *ngIf="show"
    class="search-query-closer"
    (click)="onCloserOpenerClick(  )"
>
    <img  class="search-query-closer-icon"  src="assets/images/TOOLS/close_left_red.png">
</span>

<span *ngIf="!show"
      class="search-query-opener"
      title="Show Query section"
      (click)="onCloserOpenerClick(  )">
      <img class="search-query-opener-icon" src="assets/images/TOOLS/open_right_red.png">

</span>

<span *ngIf="show" class="tab-div"
>
    <span
        class="tab"
    [ngClass]="{
         'tab-selected': currentTab === consts.CRITERIA_SEARCH,
         'tab-not-selected': currentTab !== consts.CRITERIA_SEARCH,
          'hide': !show
      }"
        (click)="onTabClick(consts.CRITERIA_SEARCH)"
    >
        Criteria Search
    </span>
