<div *ngIf="currentTool===consts.TOOL_PERFORM_QC"
       class="query-panel"
       [ngClass]=" {
           'top-query-panel': isTop
       }"
>
<!-- ----------  Heading & hide/show buttons  ---------- -->
<div class="query-panel-heading">

    <!-- Hide the Status list.  Still show the heading (with this img to its left) -->
    <span
        *ngIf="showCriteriaList"
        class="clicker"
        (click)="onShowCriteriaListClick(false)"
    >
            <img src="assets/images/down_V01.png">
            QC Status
        </span>

    <!-- Show the Status list list -->
    <span
        *ngIf="!showCriteriaList"
        class="clicker"
        (click)="onShowCriteriaListClick(true)"
    >
            <img src="assets/images/right_V01.png">
            QC Status
        </span>


    <!-- Uncheck all the Status list criteria and restore their counts back to the full count in the database. -->
    <label
        *ngIf="hasChecked"
        class="red-clear"
    >
        <img
            class="clicker"
            src="assets/images/redClear.png"
            alt="Clear checks"
            (click)="onQcStatusClearAllClick()"
        >
    </label>

</div>

<span *ngIf="showCriteriaList">
        <div *ngFor="let criteria of qcStatuses ; let i = index" class="query-panel-checkboxes">
                <input type="checkbox"
                       class="check-box"
                       id="checkbox-qc-status{{i}}"
                       [(ngModel)]="cBox[i]"
                       (click)="onCheckboxClick(i)">

                <label [attr.for]="'checkbox-status-site'+i"
                       class="criteria-text"
                       (click)="onCheckboxClick(i)">

                    {{criteria}}
                </label>

        </div>
    </span>


</div>
