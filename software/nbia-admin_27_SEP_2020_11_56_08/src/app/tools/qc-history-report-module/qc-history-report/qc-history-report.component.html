<!--The parent div/ bootstrap panel-->
<div id="historyDragPanel"
    *ngIf="showReport"
     ngDraggable [handle]="PanelHandle"
     class="panel panel-info  alert-box-div alert-box-shadow unselectable perform-qc-history-report-div"
     [ngClass]="{
        'alert-box-heading-moving': handleMoving
    }"
     [ngDraggable]=" true"

     (started)="onDragBegin($event)"
     (endOffset)="onMoveEnd($event)"
>

    <!-- The panel heading, this is the draggable part -->
    <div #PanelHandle class="panel-heading unselectable alert-box-heading" >
        <span class="panel-title">QC Status History</span>
        <span class="clicker glyphicon glyphicon-remove close-x" (click)="closeQcHistoryReportClick()"></span>
    </div>

    <nbia-qc-history-report-table
        [qcStatusReportResults]="qcStatusReportResults"
    ></nbia-qc-history-report-table>

    <div class="panel-heading unselectable qc-history-footer">
        <span class="clicker glyphicon glyphicon-remove close-x" (click)="closeQcHistoryReportClick()"></span>
    </div>

</div>
