<!-- ---------- Images Per Page  number input used in the Footer.  ---------- -->

<span
        class="images-per-page-span"
>
    Images per page:&nbsp;&nbsp;
    <input
            type="number"
            class="number-spinner"
            min="1"
            [ngClass]="{
                'busy': ! haveData
            }"
            [(ngModel)]="imagesPerPage"
            (change)="onChangeMinimumMatchedStudies()"
    >
</span>
