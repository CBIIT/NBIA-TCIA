<div class="query-panel"
     [ngClass]=" {
           'top-query-panel': isTop
       }"
>

    <span class="query-panel-heading">
        <input type="checkbox"
               id="batch-checkbox"
               [(ngModel)]="useBatchNumber"
               (click)="onBatchNumberCheckboxClick( $event.target['checked'])"
        >
        <label
            class="batch-checkbox-text"
            for="batch-checkbox">Batch Number</label>
    </span>


    <input type="number" class="number-spinner"
           min="1"
           [ngClass]="{
           'disabled-spinner': ! useBatchNumber
       }"

           [disabled]="! useBatchNumber"
           [(ngModel)]="batchNumber"
           (change)="onChangeBatchNumber()">
</div>
