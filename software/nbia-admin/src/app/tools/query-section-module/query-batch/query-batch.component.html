<!------------------------------------------------------------------------------------------->
<!-------------------------         Batch Number criteria         --------------------------->
<!------------------------------------------------------------------------------------------->

<div
    *ngIf="
        currentTool === consts.TOOL_PERFORM_QC ||
        currentTool === consts.TOOL_APPROVE_DELETIONS
    "
    class="query-panel"
>
    <span
        class="query-panel-heading"
        [ngClass]="{
            'heading-font-extra-small': currentFont === '0',
            'heading-font-small': currentFont === '1',
            'heading-font-medium': currentFont === '2',
            'heading-font-large': currentFont === '3'
        }"
    >
        <input
            type="checkbox"
            id="batch-checkbox"
            [(ngModel)]="useBatchNumber"
            (click)="onBatchNumberCheckboxClick($event.target['checked'])"
        />
        <label
            class="batch-checkbox-text"
            for="batch-checkbox"
            >Batch Number</label
        >
    </span>

    <input
        type="number"
        class="number-spinner"
        min="1"
        [ngClass]="{
            'disabled-spinner': !useBatchNumber,
            'font-extra-small': currentFont === '0',
            'font-small': currentFont === '1',
            'font-medium': currentFont === '2',
            'font-large': currentFont === '3'
        }"
        [disabled]="!useBatchNumber"
        [(ngModel)]="batchNumber"
        (change)="onChangeBatchNumber()"
    />
</div>
