<div class="widget-display-div">
    <span *ngFor="let criteria of queryCriteriaData; let i = index">
        <nbia-widget
            *ngIf=" (
                        (
                            criteria.criteriaType !== 'qcstatus' ||
                            currentTool !== consts.TOOL_APPROVE_DELETIONS
                        ) &&
                        (
                            currentTool !== consts.TOOL_EDIT_SITE_LICENSE ||
                            criteria['criteriaType'] === 'collection'
                        )
                    )"
            [queryCriteriaData]="criteria"
        ></nbia-widget>
    </span>
</div>
