<!------------------------------------------------------------------------------------------->
<!------------  Series History - popup in "Perform Quality Control"  not Cine mode  --------->
<!------------------------------------------------------------------------------------------->


<!--The parent div/ bootstrap panel-->
<div id="historyDragPanel"
    *ngIf="showReport"
     class="card card-nbia-default  alert-box-div alert-box-shadow unselectable perform-qc-history-report-div"
     [ngClass]="{
        'alert-box-heading-moving': handleMoving
    }"
>

    <!-- The panel heading, this is the draggable part -->
    <div #PanelHandle class="card-header card-nbia-header-default unselectable alert-box-heading" >
        <span class="card-title">QC Status History</span>
        <span class="close-x clicker unselectable" (click)="closeQcHistoryReportClick()">
            X
        </span>
    </div>

    <nbia-qc-history-report-table
        [qcStatusReportResults]="qcStatusReportResults"
    ></nbia-qc-history-report-table>

    <div class="card-header card-nbia-header-default m-0 p-0">
        <span class="close-x clicker unselectable" (click)="closeQcHistoryReportClick()">
            X
        </span>
    </div>

</div>
