<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  #{rendered} is expected to be input from calling template  
      this is whether to render the slideshow link at all-->
<!--  #{slideshowTemplate} is expected to be input from calling template 
      this is the JSF page at the top level to open in popup -->
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
                              
<h:panelGroup style="text-align: center;margin-top:5px;margin-bottom:5px"
              rendered="#{rendered}"
              styleClass="formMessage">      
  <h:outputLink id="viewMovieLink"                       
                target="slideshow" 
                value="#{slideshowTemplate}"
                onclick="window.open('#{slideshowTemplate}', 'slideshow', 'resizable=no,scrollbars=no,width=602,height=602');return false;">
    <h:outputText value="#{msg.slideshow_to_view_animation}" />
    <img style="vertical-align: middle; margin-left: 5px"
         src="images/movie_reel_32x32.jpg"
         alt=""/>
  </h:outputLink>    
</h:panelGroup>

</ui:composition>
