<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
                
<ice:panelCollapsible id="patientIdCritPanel" expanded="false">
	<f:facet name="header">
		<ice:panelGroup>
			<ice:outputText id="formHeader"
				value="#{msg.patient_id}" />
		</ice:panelGroup>
	</f:facet>
                 
<h:panelGrid id="patientidpanel" border="0" cellspacing="0" frame="box" >   
<h:outputLabel for="patientInput"  value="Enter comma separated ID(s)" />          
<h:inputTextarea id="patientInput" 
                                         value="#{searchWorkflowBean.patientInput}" 
                                         cols="22" 
                                         rows="10"
                                         title="Enter comma separated Subject ID(s) here." />
  <h:outputLabel for="addPatientCriteria"  value="Add Criteria" />  
  
  	<ice:selectBooleanCheckbox id="addPatientCriteria"
		value="#{searchWorkflowBean.patientCriteria}"
		valueChangeListener="#{searchWorkflowBean.patientSelectChangeListener}"
		partialSubmit="true" />
  
</h:panelGrid>
</ice:panelCollapsible> 

</ui:composition>
