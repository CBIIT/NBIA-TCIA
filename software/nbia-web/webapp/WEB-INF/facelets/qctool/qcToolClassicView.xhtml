<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ncia="http://imaging.nci.nih.gov/ncia">
    <center>
                        <table class="topBorderOnly qcToolControlsTable" cellpadding="3"
                            cellspacing="0" summary="criteria section">
                            <tr>
                                <td colspan="3" class="submissionReportFormTitle">
                                    #{msg.search_criteria}
                                </td>
                            </tr>
                            <f:subview id="qcToolDeleteView"
                                rendered="#{not qcToolBean.superRole}">
                                <tr>
                                    <td width="12%" class="formLabel">
                                        
                                        <ice:outputLabel for="slctQcStatus" value="#{msg.qcTool_qcStatus}" />
                                    </td>
                                    <td class="formField" colspan="2" align="left">
                                        <ice:selectManyCheckbox id="slctQcStatus"
                                            value="#{qcToolBean.selectedQcStatus}" partialSubmit="false"
                                            style="white-space:nowrap; ">
                                            <f:selectItems id="slctStatisItms"
                                                value="#{qcToolBean.qcStatusItems}" />
                                        </ice:selectManyCheckbox>
                                        
                                        <!-- ice:selectManyMenu  id="slctQcStatus"
                                            value="#{qcToolBean.selectedQcStatus}" partialSubmit="false"
                                            style="white-space:nowrap; ">
                                            <f:selectItems id="slctStatisItms"
                                                value="#{qcToolBean.qcStatusItems}" />
                                        </ice:selectManyMenu-->
                                    </td>
                                </tr>
                            </f:subview>
                            <tr>
                                <td width="12%" class="formLabel">
                                    <ice:outputLabel for="collectionSiteMenu" value="#{msg.criteria_CollectionCriteria}" />
                                    <br />
                                </td>
                                <td class="formField" align="left">
                                    <ice:selectOneMenu id="collectionSiteMenu"
                                        value="#{qcToolBean.selectedCollectionSite}"
                                        style="font-size:1em" partialSubmit="false">
                                        <f:selectItems value="#{qcToolBean.collectionItems}" />
                                    </ice:selectOneMenu>
                                </td>
                                
                                 <td class="formField" >                               
                    		     <ice:outputLabel for="releasedStatus" value="#{msg.qctool_ReleasedStatus}" />
                                   <ice:selectOneMenu id="releasedStatus"
                                                     value="#{qcToolBean.selectedQcReleasedStatus}" 
                                                     style="font-size:1em" partialSubmit="false">
                                     <f:selectItems value="#{qcToolBean.qcReleasedStatus}" />
                                   </ice:selectOneMenu>                                                 
                               </td>
                               
                            </tr>
                                   
							<tr>
                                <td class="formLabel">
                                    <ice:outputLabel for="AdditionalFlags" value="#{msg.qctool_additionalFlags}" />
                                    <br />
                                </td>
                                						
                               <td class="formField" >                               
                    		     <ice:outputLabel for="batchNum" value="#{msg.qctool_batch}:" />
                                   <ice:selectOneMenu id="batchNum"
                                                     value="#{qcToolBean.selectedQcBatchNum}" 
                                                     style="font-size:1em" partialSubmit="false">
                                     <f:selectItems value="#{qcToolBean.qcBatchNums}" />
                                   </ice:selectOneMenu>                                                 
                               </td>                            
                            
                                <td class="formField" >                               
                    		     <ice:outputLabel for="submissionType" value="#{msg.qctool_SubmissionType}" />
                                   <ice:selectOneMenu id="submissionType"
                                                     value="#{qcToolBean.selectedQcSubmissionType}" 
                                                     style="font-size:1em" partialSubmit="false">
                                     <f:selectItems value="#{qcToolBean.qcSubmissionTypes}" />
                                   </ice:selectOneMenu>                                                 
                               </td>
                               
						  </tr>		
                                                 
                            <tr>
                                <td width="12%" class="formLabel">
                                    
                                    <ice:outputLabel for="patientID" value="#{msg.qcTool_patientId}" />
                                </td>
                                <td class="formField" colspan="2">
                                    <ice:inputTextarea id="patientID"
                                        value="#{qcToolBean.selectedPatients}" cols="20" rows="4"
                                        partialSubmit="false"
                                        style="width:720px;height:60px;overflow: auto;">
                                    </ice:inputTextarea>
                                </td>
                            </tr>
                            <tr>
                              <td class="formLabel">
                                #{msg.qctool_sub_date}
                              </td>
                              <td class="formField" >
                                
                    		<ice:outputLabel for="fromDate" value="#{msg.date_from}" />
                                <ice:selectInputDate id="fromDate"
                                                     value="#{qcToolBean.fromDate}" 
                                                     popupDateFormat="MM/dd/yyyy"
                                                     renderAsPopup="true"
                                                     partialSubmit="false"
                                                     style="display:inline">
                                  <f:convertDateTime pattern="MM/dd/yyyy"
                                                     timeZone="#{qcToolBean.defaultTimeZone}"/>
                                </ice:selectInputDate>                                                 
                              </td>
                              <td class="formField"> 
                                <ice:outputLabel for="toDate" value="#{msg.date_to}" />
                                <ice:selectInputDate id="toDate"
                                                     value="#{qcToolBean.toDate}" 
                                                     popupDateFormat="MM/dd/yyyy"
                                                     renderAsPopup="true"
                                                     partialSubmit="false"
                                                     style="display:inline">
                                  <f:convertDateTime pattern="MM/dd/yyyy"
                                                     timeZone="#{qcToolBean.defaultTimeZone}"/>
                                </ice:selectInputDate>
                              </td>                  
                            </tr>                       
                            <tr>
                                <td colspan="3" class="formLabel" style="text-align: right">
                                    <ice:commandButton id="qcToolSearch" partialSubmit="true"
                                        action="#{qcToolSearchBean.submit}" image="/images/submit.gif" alt="search"
                                        onclick="Effect.Appear('notification',{duration: 0.25, queue: 'end'});" />
                                </td>
                            </tr>
                        </table>
                </center>
</ui:composition>
