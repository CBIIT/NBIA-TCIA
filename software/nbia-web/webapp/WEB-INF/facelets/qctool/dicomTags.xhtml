<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      

  <link rel="stylesheet" type="text/css" href="css/styleSheet.css" />
  <f:loadBundle basename="ncia_messages" var="msg" />
  <div align="center">
    <h:outputText value="#{msg.qcTool_dicom} #{qcToolUpdateBean.currDicomSopId}"
                  styleClass="historyItemTitle"/>
    <br/>
    <br/>
    <h:outputLink value="#{qcToolUpdateBean.imageLink}" > 
         <h:outputText value="View Image in your desktop DICOM viewer" />	
    </h:outputLink>
    <br/>
    <br/>
    <h:dataTable id="tagData"
                 value="#{qcToolUpdateBean.tagInfo}" 
                 var="tag" 
                 cellpadding="0" 
                 cellspacing="0" 
                 width="90%" 
                 styleClass="dataTable" 
                 border="1" 
                 rowClasses="dicomDataRowDark, dicomDataRowLight"
                 columnClasses="dicomDataColumnOne,dicomDataColumnTwo,dicomDataColumnThree"
                 headerClass="dataTableHeader"
                 rendered="#{qcToolUpdateBean.tagInfo != null}">
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msg.qcTool_element}"/>
        </f:facet>
        <h:outputText value="#{tag.element}" 
                      style="padding-left: .5em"/>
        <f:verbatim>&amp;nbsp;</f:verbatim>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msg.qcTool_name}"/>
        </f:facet>
        <h:outputText value="#{tag.name}" 
                      style="padding-left: .5em"/>
        <f:verbatim>&amp;nbsp;</f:verbatim>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="#{msg.qcTool_data}"/>
        </f:facet>
        <h:outputText value="#{tag.data}" 
                      style="padding-left: .5em"/>
        <f:verbatim>&amp;nbsp;</f:verbatim>
      </h:column>
    </h:dataTable>
  </div>
</ui:composition>
