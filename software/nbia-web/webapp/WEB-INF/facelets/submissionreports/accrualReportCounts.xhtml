<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
          
  <table class="iceDatTbl" 
         style="margin-left: auto;margin-right:auto">
    <tr>
      <th class="iceDatTblColHdr1">
      </th>
      <th class="iceDatTblColHdr2">New</th>
      <th class="iceDatTblColHdr2">Corrected</th>
    </tr>
    <tr>         
      <td class="iceDatTblCol1">Images</td>
      <td class="iceDatTblCol2"> #{newImageCount}</td>
      <td class="iceDatTblCol2"> #{correctedImageCount}</td>         
    </tr>
  </table> 
               
  <table class="iceDatTbl" 
         style="margin-left: auto;margin-right:auto; margin-top:20px">
    <tr>
      <th class="iceDatTblColHdr1">
      </th>
      <th class="iceDatTblColHdr2">New</th>
      <th class="iceDatTblColHdr2">Updated</th>
      <th class="iceDatTblColHdr2">Corrected</th>
    </tr>
    <tr>
      <td class="iceDatTblCol1">Patients</td>
      <td class="iceDatTblCol2"> #{newPatientCount}</td>
      <td class="iceDatTblCol2"> #{updatedPatientCount}</td>
      <td class="iceDatTblCol2"> #{correctedPatientCount}</td>
    </tr>
    <tr>         
      <td class="iceDatTblCol1">Studies</td>
      <td class="iceDatTblCol2"> #{newStudyCount}</td>
      <td class="iceDatTblCol2"> #{updatedStudyCount}</td>
      <td class="iceDatTblCol2"> #{correctedStudyCount}</td>         
    </tr>
    <tr> 
      <td class="iceDatTblCol1">Series</td>
      <td class="iceDatTblCol2"> #{newSeriesCount}</td>
      <td class="iceDatTblCol2"> #{updatedSeriesCount}</td>
      <td class="iceDatTblCol2"> #{correctedSeriesCount}</td>         
    </tr>
  </table>  


</ui:composition>
