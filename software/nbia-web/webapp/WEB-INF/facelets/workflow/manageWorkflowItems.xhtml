<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:form id="manageWorkflowForm" >
  <table summary="" cellpadding="0" cellspacing="0" border="0" class="contentPage" width="80%" align="center">
    <tr>
      <td>
        <div class="adminToolsContainer">
          <h:outputText value="Manage Workflow Items " />
          <ice:outputText value="#{mngWorkFlowBean.myString}" />
          <ncia:help alt="help" label="images/help_icon.png" helpId="-ManagingWorkflowItems" />
        </div>
      </td>
      </tr>
      <tr>
      <td>
      <h:commandButton action="#{mngWorkFlowBean.createWorkflow}"
      value="Create Workflow" />
      </td>
      </tr>
      <tr>
      <td>
         <ice:dataTable id="data" 
             width="100%" 
             border="1" 
             cellpadding="0" 
             cellspacing="0" 
             styleClass="dataTable"
             sortColumn="#{mngWorkFlowBean.sortColumnName}"
        	 sortAscending="#{mngWorkFlowBean.ascending}"
             headerClass="dataTableHeader" 
             value="#{mngWorkFlowBean.dtoManageList}"
             binding="#{mngWorkFlowBean.table}"
             rowClasses="dataRowLight, dataRowDark" 
             var="item"
             rows="100">
             <ice:column id="nameWorkflow">
                  <f:facet name="header">
            		<h:panelGroup>
    					<ice:commandSortHeader columnName="#{mngWorkFlowBean.nameHeader}" arrow="true" >
                            <ice:outputText value="#{mngWorkFlowBean.nameHeader}" /> 
                    	</ice:commandSortHeader>         
            		</h:panelGroup>             
                  </f:facet>
                          <ice:outputText value="#{item.name}" />
             </ice:column>
             <ice:column id="collectionSiteWorkflow">
                    <f:facet name="header">  
                      <h:panelGroup>
    					<ice:commandSortHeader columnName="#{mngWorkFlowBean.collectionSiteHeader}" arrow="true" >
                            <ice:outputText value="#{mngWorkFlowBean.collectionSiteHeader}" /> 
                        </ice:commandSortHeader>         
            		  </h:panelGroup>
                    </f:facet>
                          <ice:outputText value="#{item.collectionSite}" />
             		</ice:column>
             <ice:column>
                    <f:facet name="header">
                     <h:panelGroup>
    					<ice:outputText value="Edit" />        
            		 </h:panelGroup>    
    				</f:facet>
                           <div align="center">
										 <h:commandButton image="images/edit-icon.png"
												alt="Edit" title="Edit"
												action="#{addWorkFlowItemBean.editWorkflow}"
												onclick="editWorkflow('#{item.id}');">	
										</h:commandButton>
										<input type="hidden" name="hiddenName" id="hiddenName"/>
                           </div>
 
             </ice:column>
             <ice:column>
                    <f:facet name="header">
                      <h:panelGroup>
    					<ice:outputText value="Delete" />    
            		  </h:panelGroup>  
            		</f:facet>
        					<div align="center">
                                <h:commandButton image="images/cancel.png"
                                             alt="Delete" title="Delete"
                                             action="#{mngWorkFlowBean.deleteWorkflow}"
                                            onclick="delWorkflow('#{item.id}', '#{item.name}');">
                                </h:commandButton>
                                	<input type="hidden" name="hiddenDel" id="hiddenDel"/>
                            </div>
 
             </ice:column>

              </ice:dataTable>
          </td>
        </tr>
</table>
<br/>
</ice:form>
</ui:composition>
