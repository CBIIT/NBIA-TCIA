<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia">
                  
                  
<h:form id="registerForm">

<table class="contentPage" cellspacing="0" cellpadding="0" width="600" summary="" border="0">
  <tbody>
    <tr>
     <td colspan="2">
        <h2>
          <br/>
          <h:outputText value="REGISTER CONFIRMATION"/>
        </h2>
      </td>
    </tr>
    <tr>
      <td colspan="2" valign="top">
        <div align="center"></div>
        <table width="100%" border="0" cellpadding="3" cellspacing="0" summary="">
          <tr>
            <td colspan="2" class="formMessage">
              <h:outputText value="#{msg.register_notes}"/>
              <br/>
              <br/>
              <h:outputText value="#{msg.register_notes1}"/>            
            </td>                              
          </tr>                                               
          <tr>
            <td align="right">
              <!-- action buttons begins -->
              <table border="0" cellpadding="2" cellspacing="0">
                <tr>                                   
                  <td>
                    <a href="login.jsf?">
                        <img src="images/continue.gif" 
                             width="91" 
                             height="30" 
                             border="0"
                             alt="continue"/>
                      </a>
                  </td>
                </tr>
              </table>
              <!-- action buttons end -->
            </td>
          </tr>
        </table>
        <br/>
        <br/>
      </td>
    </tr>
  </tbody>
</table>

</h:form>

</ui:composition>
