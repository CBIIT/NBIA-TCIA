<div
    *ngIf="consts.ERROR_401 === loginType"
    class="login-heading"
>
    <h2>Expired session please log in</h2>
</div>
<div
    *ngIf="consts.ERROR_NO_ACCESS_TOKEN === loginType"
    class="login-heading"
>
    <h2>No Access token provided, please log in</h2>
</div>


<div ngDraggable [handle]="PanelHandle"
     class="panel panel-info login-box alert-box-div alert-box-shadow"

     [ngClass]="{
            'login-panel-heading-moving': handleMoving
        }"
>

    <div  #PanelHandle  class="panel-heading login-panel-heading">
        <div class="panel-title">Login {{username}}</div>
    </div>

    <div style="padding-top:30px" class="panel-body">

        <form class="form-horizontal login-form" (ngSubmit)="onSubmit()" #f="ngForm">

            <!--  User  -->
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text"
                       id="username"
                       class="form-control"
                       name="username"
                       placeholder="User name"
                       [(ngModel)]="username"
                       required>
            </div>

            <!--  Password  -->
            <span class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       name="password"
                       [(ngModel)]="password"
                       (focus)="onPasswordFocus()"
                       required>
            </span>

            <!-- Button -->
            <span class="form-group login-button">
                <button type="submit"
                        class="btn login-button"
                        [disabled]="!f.valid"
                        [ngClass]="{
                             'btn-primary': f.valid
                        }"
                >
                    Log in
                </button>
                <!--  Failed Login message  -->
                <span
                    *ngIf="statusMessage0.length > 0"
                    class="error-alert alert alert-danger"
                >
                    {{statusMessage0}}
                </span>

            </span>

        </form>
    </div>
</div>
