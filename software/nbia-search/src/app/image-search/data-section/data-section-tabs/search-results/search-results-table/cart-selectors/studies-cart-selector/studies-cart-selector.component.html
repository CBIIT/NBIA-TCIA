<!-- ----------  This is the Cart button in the Study level Search results.  ---------- -->

<span class="cart-span">
    <span class="btn-group">
        <label
            class="btn btn-nbia-i-default cart-button d-inline-flex align-items-center"
                [ngClass]="{
               'cart-selected': selected,
               'cart-child-selected': childSelected
            }"
            (click)="onStudiesCartClick()"
        >
            <img class="cart-button-icon" src="assets/images/TOOLS/cart_black.png">
        </label>
    </span>
    <span *ngIf="selectedSeriesCount > 0" class="search-results-cart-count">{{selectedSeriesCount}}</span>
</span>
