<!-- ----------  Top right button bar in the search results tab  ---------- -->
<div
    class="btn-group"
    role="group"
    aria-label="..."
>

    <!-- -----  Toggle the scrolling for the search results table  ----- -->
    <button
        *ngIf="SHOW_SCROLL_STYLE_BUTTON"
        type="button"
        class="btn btn-default"
        (click)="onToggleScrollClick()"
    >
        <span *ngIf="!scroll" class="glyphicon glyphicon-option-horizontal"></span>
        <span *ngIf="scroll" class="glyphicon glyphicon-option-vertical"></span>
    </button>

    <!-- -----  Pop up the checkbox list of columns to show in the search results table  ----- -->
    <button
        type="button"
        class="btn btn-default glyphicon glyphicon-menu-hamburger"
        title="Select Display Columns"
        id="selectDisplayColumnsButton"
        [ngClass]="{
            'button-down': showSearchResultsColumnClickSelected
        }"
        (click)="onShowSearchResultsColumnClick()"
    >
    </button>
</div>
