<!-- ----------  Top right button bar in the search results tab  ---------- -->
<div
        class="btn-group"
        role="group"
        aria-label="..."
>

    <!-- -----  Toggle the scrolling for the search results table.  This was abandoned early on, I kept the code in case we change our minds.  ----- -->
    <button
            *ngIf="SHOW_SCROLL_STYLE_BUTTON"
            type="button"
            class="btn btn-default"
            (click)="onToggleScrollClick()"
    >
        <span *ngIf="!scroll" class="glyphicon glyphicon-option-horizontal"></span>
        <span *ngIf="scroll" class="glyphicon glyphicon-option-vertical"></span>
    </button>

    <!-- -----  Pop up the checkbox list of columns to show in the search results table  ----- -->
    <!--  glyphicon glyphicon-menu-hamburger  -->
    <button
            type="button"
            class="btn btn-nbia-default d-inline-flex align-items-center"

            title="Select Display Columns"
            id="selectDisplayColumnsButton"
            [ngClass]="{
            'button-down': showSearchResultsColumnClickSelected
        }"
            (click)="onShowSearchResultsColumnClick()"
    >
        <!--  TODO id should come from a constant  SEE SearchResultsColumnSelectorComponent.onClickedOutside  -->
        <img src="assets/images/menu-hamburger.png"
             id="selectDisplayColumnsButtonImage"
        >

    </button>

</div>
