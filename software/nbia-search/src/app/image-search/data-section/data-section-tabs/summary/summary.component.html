<!-- ----------  Parent container for three Pie charts  ---------- -->

<div class="container-fluid-charts summary-main-panel ">
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                <span
                *ngIf="showChartViews"
                class="clicker"
                (click)="onShowChartViewsClick(false)"
        >
            <img class="chevron-down-icon" src="assets/images/TOOLS/chevron_down_red.png">
            <span class="summary-chart-title"> &nbsp;&nbsp; Result Charts </span>
        </span>

        <span
                *ngIf="!showChartViews"
                class="clicker"
                (click)="onShowChartViewsClick(true)"
        >
            <img class="chevron-right-icon" src="assets/images/TOOLS/chevron_right_red.png">
            <span class="summary-chart-title"> &nbsp;&nbsp; Result Charts </span>
        </span>
            </mat-panel-title>
            </mat-expansion-panel-header>
    <!-- -----  Results count at the top  ----- -->
    <ng-container *ngIf="searchResultsCount !== null" >
        <div class="main-panel-heading">
            <span *ngIf="searchResultsCount > -1"
                    class="badge badge-info p-2">Search results of subject count:
                <!-- -1 is no search, 0 is no results -->
                <span>{{searchResultsCount}}</span>
            </span>
            <span *ngIf="searchResultsCount < 0"
                class="badge badge-info p-2">Summary of subject count:

        </span>
        </div>
    </ng-container>


    <!-- -----  The Pie charts  ----- -->
    <div class="row chart-row" >

        <!-- Collections -->
        <div class="col-sm-4 chart-col-left">
            <nbia-pie-chart-collections>
            </nbia-pie-chart-collections>
        </div>

        <!-- Image Modality -->
        <div class="col-sm-4 chart-col-center">
            <nbia-pie-chart-image-modality>
            </nbia-pie-chart-image-modality>
        </div>

        <!-- Image Anatomical Site -->
        <div class="col-sm-4 chart-col-right">
            <nbia-pie-chart-anatomical-site>
            </nbia-pie-chart-anatomical-site>
        </div>
    </div>
    </mat-expansion-panel>
    </mat-accordion>


    <!--
        Testing other types of charts.

        <div class="row chart-row">
            <div class="col-sm-4 chart-col-left">
                <nbia-bar-vertical-chart-collections>
                </nbia-bar-vertical-chart-collections>
            </div>

            <div class="col-sm-4 chart-col-center">
                <nbia-stack-vertical-chart-image-modality>
                </nbia-stack-vertical-chart-image-modality>
            </div>

            <div class="col-sm-4 chart-col-right">
                <nbia-bar-horizontal-chart-anatomical-site>
                </nbia-bar-horizontal-chart-anatomical-site>
            </div>
        </div>

    -->

</div>
