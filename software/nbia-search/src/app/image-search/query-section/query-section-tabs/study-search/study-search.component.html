<div class="study-search-input-panel">
  <div class="query-panel-heading">Study Search</div>
  <textarea class="study-search-input " [(ngModel)]="studyQueryInput"></textarea>

  <span class="label label-default study-search-button  nbia-button"
        (click)="onSearchClick()">
        Search
    </span>

  <span class="label label-default study-search-clear-button  nbia-button"
        (click)="onClearClick()">
        Clear
    </span>

</div>
