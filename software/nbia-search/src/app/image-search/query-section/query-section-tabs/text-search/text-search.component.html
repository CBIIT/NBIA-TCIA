<div class="text-search-input-panel">
    <div class="query-panel-heading">Text Search<span class="clicker glyphicon glyphicon-question-sign close-text-explanation-x" (click)="onExplanationClick()"></span></div>
    <form (ngSubmit)="onSearchClick()" (keydown.enter)="onSearchClick()" (keyup.enter)="onKeyupEnter()">
        <textarea class="text-search-input " [(ngModel)]="textQueryInput" name="textQueryInput"></textarea>
    </form>


    <button class="btn text-search-button  nbia-button"
            type="button"
            (click)="onSearchClick()">
        Search
    </button>

    <button class="btn  text-search-clear-button  nbia-button"
            type="button"
            (click)="onClearClick()">
        Clear
    </button>

</div>

<nbia-text-search-explanation
        *ngIf="showExplanation"
></nbia-text-search-explanation>
