<div class="query-panel minimum-matched-studies-div">
  <div class="query-panel-heading" title={{toolTipText}}

       [ngClass]="{
           'disabled': noQuery
       }"
  >
    <span>At least</span>
    <input type="number" class="number-spinner"
           min="1"
           [ngClass]="{
           'disabled-spinner': noQuery
       }"
           [disabled]="noQuery"
           [(ngModel)]="minNumberOfPoints"
           (change)="onChangeMinimumMatchedStudies()">
      time
      <span *ngIf="minNumberOfPoints > 1" >points</span>
      <span *ngIf="minNumberOfPoints <2" >point</span>
      <span> (DICOM studies)</span>
  </div>
</div>
