<!-- ----------  This is the left side Phantom Radio buttons  ---------- -->
<div class="query-panel phantom-query-panel">

    <!-- ----------  Heading & hide/show buttons  ---------- -->
    <div class="query-panel-heading">
        <!-- Hide the Phantom Radio buttons.  Still show the heading (with this img to its left) -->
        <span
                *ngIf="showCriteriaList"
                class="clicker"
                (click)="onShowCriteriaListClick(false)"
        >
            <img class="chevron-down-icon" src="assets/images/TOOLS/chevron_down_red.png">
            Phantoms
            <span
                    *ngIf="phantomApply"
                    class="phantoms-status"
            > ({{phantomRadioLabels[phantomApplySelection]}})</span>
        </span>

        <!-- Show the Phantom Radio buttons -->
        <span
                *ngIf="!showCriteriaList"
                class="clicker"
                (click)="onShowCriteriaListClick(true)"
        >
            <img class="chevron-right-icon" src="assets/images/TOOLS/chevron_right_red.png">
            Phantoms
            <span
                    *ngIf="phantomApply"
                    class="phantoms-status"
            > ({{phantomRadioLabels[phantomApplySelection]}})</span>
         </span>
    </div>

    <div
            [ngClass]="{
            'hide-div': !showCriteriaList
        }"
    >

        <!-- Any or All radio buttons  -->
        <div *ngFor="let phantomRadioLabel of phantomRadioLabels; let i = index">
            <input type="radio" name="radioGroupPhantom"
                   class="phantom-radio"
                   [value]="phantomRadioLabel"
                   [checked]="i === phantomApplySelection"
                   (change)="onPhantomRadioChange(i)">

            <span
                    class="phantom-radio-label"
                    (click)="onPhantomRadioChange(i)"
            >
            {{phantomRadioLabel}}
            </span>
<!--

            <span *ngIf="i===0"
                  class="phantoms-apply-checkbox"
                  (click)="onApplyPhantomsApplyChecked(!phantomApply)"
            >

                <input
                    type="checkbox"
                    [(ngModel)]="phantomApply"
                /> Apply Phantoms filter

            </span>
            -->
        </div>

    </div>
</div>
