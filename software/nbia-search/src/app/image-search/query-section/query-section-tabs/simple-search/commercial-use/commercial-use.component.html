<div class="query-panel">
    <div class="query-panel-heading"
    >
        <label
                class="clicker unselectable"
                for="excludeCommercialCheckbox"
        >
            <input id="excludeCommercialCheckbox"
                   type="checkbox"
                   [(ngModel)]="excludeCom"
                   (click)="onExcludeCommercialCheckboxClick( $event.target['checked'])"
            >&nbsp;
            <span class="exclude-commercial-heading">
                Exclude collections with commercial use restrictions
            </span>
        </label>

    </div>
</div>
