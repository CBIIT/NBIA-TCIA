<div class="series-search-input-panel">
  <div class="query-panel-heading">Series Search</div>
  <textarea class="series-search-input " [(ngModel)]="seriesQueryInput"></textarea>

  <span class="label label-default series-search-button  nbia-button"
        (click)="onSearchClick()">
        Search
    </span>

  <span class="label label-default series-search-clear-button  nbia-button"
        (click)="onClearClick()">
        Clear
    </span>

</div>
