<!-- ----------  The footer that is at the bottom of the entire UI.  ---------- -->
<div *ngIf="properties.SHOW_ROLES">
    <b>User role(s) for {{user}}:</b><br>
    <span *ngFor="let role of userRoles">[ <b>{{role}}</b> ]&nbsp;&nbsp;</span>
</div>
<footer>
   <span class="container-fluid">
       <span [innerHTML]="properties.FOOTER_HTML"></span>
   </span>
</footer>
