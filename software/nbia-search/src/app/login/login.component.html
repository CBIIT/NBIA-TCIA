<div class="card card-nbia-default login-box alert-box-shadow">
    <div class="card-header card-nbia-header-default">
        <div class="card-title">Login</div>
    </div>


    <div style="padding-top:30px" class="card-body bg-white">
        <form (ngSubmit)="onSubmit()" #f="ngForm">

            <!--  User  -->
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/user.png">
                    </span>
                </span>
                <input type="text"
                       id="username"
                       class="form-control"
                       name="username"
                       placeholder="User name"
                       ngModel
                       required>
            </div>

            <!--  Password  -->
            <span class="input-group mb-3">
                <span class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="assets/images/lock.png">
                    </span>
                </span>
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       name="password"
                       ngModel
                       (focus)="onPasswordFocus()"
                       required>
            </span>

            <!-- Button -->
            <span class="form-group">
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="!f.valid"
                >
                    Log in
                </button>
                <!--  Failed Login message  -->
                <span
                        *ngIf="statusMessage0.length > 0"
                        class="error-alert alert alert-danger"
                >
                    {{statusMessage0}}
                </span>

                <span class="account-buttons">
                    <a
                            *ngIf="statusMessage0.length < 1"
                            [href]=properties.NEW_ACCOUNT_REGISTRATION TARGET="_blank"
                    >
                        <button class="btn btn-info" type="button">New account</button>
                    </a>

                    <a
                            *ngIf="statusMessage0.length < 1"
                            class="account-help-button"
                            [href]=properties.ACCOUNT_HELP TARGET="_blank"
                    >
                        <button class="btn btn-info" type="button">Account help</button>
                    </a>

                </span>
            </span>

        </form>


    </div>
</div>
