<!-- ----------  This is the tooltip like display which is used to show the descriptions when the  ---------- -->
 <!-- ---------  user mouses over a Collection or Image Modality in the left panel.                ---------- -->

<span
    [ngStyle]="{'top':(toolTipY + 10) + 'px'}"
    class="toolTip step"
    [ngClass]="{
        'show': showToolTip
    }"
>
    <div><b>{{toolTipHeading}}</b></div>
    <span [innerHTML]=toolTipText ></span>

 </span>
