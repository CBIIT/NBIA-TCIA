<!-- ----------  The page changer used by Search results & Cart screen.  ---------- -->

<span *ngIf="totalCount>0">
    {{buttons.length}}
    <!-- If more than one, add s for plural. -->
    page<span *ngIf="buttons.length > 1">s</span>&nbsp;

    <div class="btn-group " role="group" aria-label="...">

        <!-- Go to first page -->
        <button
            type="button"
            class="btn btn-default  results-pager-font footer-colors"
            title="First"
            (click)="onGoFirstClickClick()"
        >
            <span>&lt;&lt;</span>
        </button>


        <!-- Go to previous page -->
        <button
            type="button"
            class="btn btn-default  results-pager-font footer-colors"
            title="Previous"
            (click)="onGoPreviousClick()"
        >
            <span>&lt;</span>
        </button>


        <!-- Go to a specific page -->
        <button
            *ngFor="let i of buttons"
            type="button"
            class="btn btn-default  results-pager-font"
            [ngClass]="{
                'selected': currentPage == i,
                'hide-button':( (i < buttonShowOffset) || (i - buttonShowOffset >=  maxButtonsToShow) )
            }"
            (click)="onClick(i)"
        >
            {{i + 1}}
        </button>


        <!-- Go to next page -->
        <button
            type="button"
            class="btn btn-default  results-pager-font footer-colors"
            title="Next"
            (click)="onGoNextClick()"
        >
            <span>&gt;</span>
        </button>


        <!-- Go to last page -->
        <button
            type="button"
            class="btn btn-default  results-pager-font footer-colors"
            title="Last"
            (click)="onGoLastClick()"
        >
            <span>&gt;&gt;</span>
        </button>

    </div>
</span>
